<div class="card">
    <div class="p-grid p-justify-center">
        <div class="p-col-2">
            <div class="box">
            </div>
        </div>
        <div class="p-col-8">
            <div class="box">
                <app-header isIndex=0></app-header>
            </div>
        </div>
        <div class="p-col-2">
            <div class="box">
            </div>
        </div>
    </div>
    <div class="p-grid p-justify-center">
        <div class="p-col-2">
            <div class="box">
            </div>
        </div>
        <div class="p-col-8">
            <div class="box">
                <h3 *ngIf="stole.incident.title">{{stole.incident.title}}</h3>
                <p>{{ stole.incident.occurred_at   }} -
                    {{stole.incident.address}}</p>

                <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}"></p-gmap>

            <p>DESCRIPTION OF INCIDENT</p>
                <p>{{ stole.incident.description }}</p>
            </div>
        </div>
        <div class="p-col-2">
            <div class="box">
            </div>
        </div>
    </div>
</div>
